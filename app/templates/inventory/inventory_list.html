<!DOCTYPE html>
<html>
    <head><title>Inventory List</title></head>
    <body>
        <h1>Inventory List</h1>
        <a href="{% url 'add_inventory' %}">Add new Inventory</a>
        <ul>
            {% for item in all_inventory %}
            <li>
                Name : {{item.name}} Restaurant : {{item.restaurant}} Quantity : {{item.quantity}} Unit : {{item.unit}}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
