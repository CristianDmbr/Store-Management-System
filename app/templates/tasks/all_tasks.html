<!DOCTYPE html>
<html>
<head>
    <title>All Tasks</title>
</head>
<body>
    <h1>All Tasks</h1>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.get_status_display }}
            {% if task.completed %}
                <strong>(Completed)</strong>
            {% endif %}
            <a href="{% url 'complete_task' task.id %}">Complete</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No tasks available</li>
        {% endfor %}
    </ul>

    <a href="{% url 'task_list' %}">Back to main page</a>
</body>
</html>
