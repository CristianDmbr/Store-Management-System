<!DOCTYPE html>
<html>
<head>
    <title>Delete Staff</title>
</head>
<body>
    <h1>Delete Staff</h1>
    <p>Are you sure you want to delete <strong>{{ object.name }} {{ object.surname }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'staff_list' %}">Cancel</a>
    </form>
</body>
</html>
